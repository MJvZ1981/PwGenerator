<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=Inter&family=Neucha&family=Roboto+Mono:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="inner-container">
        <h1 id="white">Generate a</h1>
        <h1 id="green">random password</h1>
        <h2 id="gray">Never use an insecure password again.</h2>
        <button id="password-btn" onclick="generatePassword()">
          Generate password
        </button>
        <div class="pw-section">
          <p id="password"></p>
          <div onclick="copyPassword()" class="copy">Copy</div>
        </div>

        <div id="length" for="rangeSlider">
          <input type="range" id="rangeSlider" min="10" max="40" /><span
            class="number"
          ></span>
        </div>
        <div class="labels">
          <label>
            <input id="check-num" type="checkbox" checked />
            Numbers
          </label>
          <label>
            <input id="check-cap" type="checkbox" checked /> Capitals
          </label>
          <label>
            <input id="check-sym" type="checkbox" checked /> Symbols
          </label>
        </div>
        <script src="index.js"></script>
      </div>
    </div>
  </body>
</html>
